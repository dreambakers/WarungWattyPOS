<div class="p-5">
    <h3 class="mb-4">Manage</h3>

    <mat-radio-group aria-label="Select an option" [(ngModel)]="selected">
        <mat-radio-button value="users" class="mr-3">Users</mat-radio-button>
        <mat-radio-button value="items">Meals/Items</mat-radio-button>
    </mat-radio-group>

    <app-users [hidden]="selected === 'items'"></app-users>
    <app-items [hidden]="selected === 'users'"></app-items>
</div>
