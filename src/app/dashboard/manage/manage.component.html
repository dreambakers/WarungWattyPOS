<div class="p-5">
    <h3>Manage</h3>

    <mat-radio-group aria-label="Select an option" [(ngModel)]="selected">
        <mat-radio-button value="users" class="mr-2">Users</mat-radio-button>
        <mat-radio-button value="items">Items</mat-radio-button>
    </mat-radio-group>


    <app-users *ngIf="selected === 'users'"></app-users>
    <app-items *ngIf="selected === 'items'"></app-items>
</div>
