<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-lg-10 col-xl-9 mx-auto">
      <div class="card card-signin flex-row my-5">
        <div class="card-img-left d-none d-md-flex">
        </div>
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>

          <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="form-group">

              <label>Email address</label>

              <input type="email" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email address" required>

              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>

            </div>

            <div class="form-group">

              <label for="inputEmail">Password</label>

              <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" required>
                
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>

            </div>

            <hr>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>
            <a class="d-block text-center mt-2 small" [routerLink]="[ '/signup' ]">Sign Up</a>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
